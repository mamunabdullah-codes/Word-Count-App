<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App</title>
    <!-- Custom Style Start  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom Style End  -->
  </head>
  <body>
    <!-- Header Area Start  -->
    <header>
      <h1>Word Research</h1>
    </header>
    <!-- Header Area End  -->

    <!-- Word Count Area Start  -->
    <section class="container">
      <div class="warning1">Twitter Character Limit Reached</div>
      <div class="warning2">Linkedin Character Limit Reached</div>
    </section>
    <section class="container word-counter-wrapper">
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Start Typing....✍️ "
        class="word-counter-textarea"
      ></textarea>
      <div class="statistics">
        <div class="stats">
          <div class="stats-number words">0</div>
          <div>
            <h2 class="stats-heading">Words</h2>
          </div>
        </div>
        <div class="stats">
          <div class="stats-number characters">0</div>
          <div>
            <h2 class="stats-heading">Character</h2>
          </div>
        </div>
        <div class="stats">
          <div class="stats-number twitter">250</div>
          <div>
            <h2 class="stats-heading">Twitter</h2>
          </div>
        </div>
        <div class="stats">
          <div class="stats-number linkedin">320</div>
          <div>
            <h2 class="stats-heading">Linkedin</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- Word Count Area End  -->

    <!-- Custom Script Start -->
    <script src="app.js"></script>
    <!-- Custom Script End  -->
  </body>
</html>
